version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: gts_db
      POSTGRES_USER: gts_user
      POSTGRES_PASSWORD: gts_password
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gts_user -d gts_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://gts_user:gts_password@postgres:5432/gts_db
      JWT_SECRET: change-me-in-production-use-a-real-secret
      JWT_EXPIRATION: 24h
      API_PORT: "4000"
      FRONTEND_URL: http://localhost:3000
      GEOFENCE_RADIUS_METERS: "500"
      DEFAULT_HOS_HOURS_REMAINING: "3.5"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && npx prisma db seed && node dist/main.js"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - api

volumes:
  pgdata:
